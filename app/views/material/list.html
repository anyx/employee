<div class="row">
    <div class="col-md-2 pull-right">
        <a ui-sref="admin.material.create" class="btn btn-info">Добавить</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Заголовок</th>
            <th>Публикация</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="material in materials">
            <td>{{material.id}}</td>
            <td>{{material.title}}</td>
            <td>
                <span ng-if="material.published">
                    <i class="fa fa-check"></i>
                </span>
                <span ng-if="!material.published">
                    <i class="fa fa-times"></i>
                </span>
            </td>
            <td>{{material.createdAt | amDateFormat:'DD.MM.YYYY hh:mm:ss'}}</td>
            <td>
                <a ui-sref="admin.material.edit({id: material.id})" class="btn btn-sm btn-info" title="Редактировать">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <button class="btn btn-sm btn-danger" title="Удалить" ng-click="remove(material)">
                    <i class="fa fa-remove"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
